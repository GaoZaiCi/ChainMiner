name: Build(CMake)

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3.2.0
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Download Server
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          mkdir D:/BDS
          ServerLink=$(cat 'BDS_LINK.txt')
          curl -L -o D:/BDS/server.zip "$ServerLink"
          unzip D:/BDS/server.zip -d D:/BDS > /dev/null
        shell: bash

      - name: Build Library
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          cd SDK/Tools
          PeEditor.exe -l --pdb D:\BDS\bedrock_server.pdb -o ..\Lib
        shell: cmd

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: MkDirs
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          mkdir D:/out/plugins

      - name: Copy Out Files
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          cp cmake-build-release-visual-studio/Release/*.dll D:/out/plugins
          cp cmake-build-release-visual-studio/Release/*.pdb D:/out/plugins
        shell: bash

      - name: Upload plugins
        uses: actions/upload-artifact@v1.0.0
        with:
          name: ChainMiner
          path: D:/out/plugins

      - name: Compress to zip
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          7z a D:/out/ChainMiner.zip D:/out/plugins
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workspace }}\RELEASE_NOTES.md
          files: |
            D:/out/ChainMiner.zip
        env:
          GITHUB_REPOSITORY: HJH201314/ChainMiner